<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/stylesheet.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="profile">
    <img class="pic_profile" src="assets/images/avatar-jessica.jpeg" alt="profile image">
    <h1>Jessica Randall</h1>
    <h3>London, United Kingdom</h3>
    <p>"Front-end developer and avid reader."</p>

    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </div>

  <div class="attribution">
    <img class="pic_profile" src="assets/images/favicon-32x32.png">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">: Frontend Mentor</a>.
    Coded by<a href="https://github.com/jagunceiro" target="_blank">: Rafael</a>.
  </div>
</body>

</html>
